<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제#4</title>

</head>
<body>
    <!-- 문자열 메소드 -->
    <script>
      let text="I am Javascript sam.";
     document.write('문자열 길이 :' + text.length);
     document.write('<br>');
     document.write('단어 위치찾기:' + text.indexOf('am'));
     document.write('<br>');
     document.write('단어 위치찾기:' + text.lastIndexOf('am'));
     document.write('<br>');
     let result = text.substring(7,11);  //11은 포함 안됨.
     document.write('문자열 추출 : ' + result);
     document.write('<br>');
     document.write(result);
     
     result = text.replace('Javascript','jsp');  //대소문자구분해서 일치하는 것을 변환.  
     document.write('<br>');
     document.write(text);
     document.write('<br>');
     document.write(result);
     document.write('<br>');

     let x = "John";     //string 타입
        let y = new String("John");    //객체 생성
        let z = new String("John");    //
        document.write("x,y 동등 비교 : " + (x==y) + "<br>");
        document.write("x,y 일치 비교 : " + (x===y)+"<br>");   //false
        document.write("y,z 동등 비교 : " + (z==y)+ "<br>");    //false
        document.write("y,z 일치 비교 : " + (z===y)+ "<br>");   //false

    </script>
</body>
</html>
