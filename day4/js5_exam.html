<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="js5_exam.css">
</head>
<body>
    <div>
    <table>
        <caption><h2>문자 함수</h2></caption>
        <tr>
                <th>문자열 길이</th>
                <td id="len"> ?? </td>
        </tr>
        <tr>
            <th>단어 am  위치 찾기 </th>
             <td id="ind"> ??</td>
        </tr>
        <tr>
            <th>단어 am  마지막 위치 찾기 </th>
             <td id="last"> ??</td>
        </tr>
        <tr>
            <th>문자열 추출 <num id="start">?</num>,<num id="end1">?</num></th>
            <td id="subs">??</td>
        </tr>
        <tr>
            <th>문자열 추출<num id="end2">?</num></th>
            <td id="subs2">??</td>
        </tr>
        <tr>
            <th>문자열 교환</th>
            <td id="repl">??</td>
        </tr>
        
    </table>

    
    <!-- 요구사항 : 버튼을 클릭하면 사용자로부터 문자열을 입력받습니다. (prompt 다이얼로그)
            입력받은 문자열로 String method 실행해서 table td 태그 안에 결과값 보여주기
    -->
    <button onclick="strtNo()">문자열 추출 start 입력(기본값은1)</button>
    <br>
    <br>
    <button onclick="endNo()">문자열 추출 end 입력 (기본값은 length-3)</button>
    <br>
    <br>
    <button onclick="strMethod()">눌러봐</button>
</div>
    <script>
        let start =0;
        let end=0;
        function strtNo(){
            start=prompt('추출 시작 번호 입력')
            document.getElementById('start').innerHTML=start;
        }
        function endNo(){
            end=prompt('추출 끝 번호 입력')
            document.getElementById('end1').innerHTML=end;
            document.getElementById('end2').innerHTML=end;
        }
        let str =0;
            function strMethod(){
                str= prompt('문장을 입력해봐');
                
                 document.getElementById('len').innerHTML=str.length;
                 document.getElementById('ind').innerHTML=str.indexOf('am');
                 document.getElementById('last').innerHTML=str.lastIndexOf('am');
                 let result = str.substring(start,end);
                 document.getElementById('subs').innerHTML=result;
                 let result2 = str.substring(end);
                 document.getElementById('subs2').innerHTML=result2;
                 let result3= str.replace('Javascript','jsp');
                 document.getElementById('repl').innerHTML=result3;
                 let result4=str.contains('script')
                 document.getElementById('contains').innerHTML=result4;
            }

    </script>
</body>
</html>
