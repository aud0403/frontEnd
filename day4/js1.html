<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제#1</title>
    <script>
        document.write('<h1>javascript</h1>');
        document.write('자바스크립트에 대해 알아보자');

    </script>
</head>
<body>
    <hr>
    <h2>welcome!!환영해 환영해</h2>
    <script>
        document.write('MY name is 홍길동');
        alert('나이를 알려주세요.'); /* 자바스크립트의 대화상자(다이얼로그) 함수 : 다른 출력보다 먼저 실행합니다.*/

    </script>
    <button onclick="alert('지역을 알려주세요')">추가정보</button>
    <button onclick="yourinfo()">추가정보2</button> <!-- 사용자 정의 함수 -->
    <button onclick="yourinfo3()">추가정보3</button> <!-- 사용자 정의 함수 -->
    <script>
        function yourinfo(){ /* 사용자 정의 함수 선언하고 실행내용을 작성합니다. */
            // alert('당신의 반려동물을 알려주세요');
            var myanimal; /* 변수선언 : 값은 undefined로 대입 */
            console.log(myanimal);
            myanimal = prompt('반려동물 이름은?');
            // document.write(myanimal); /* 기존 출력 내용이 clear 되고 입력된 값만 출력됨 */
            console.log(myanimal);
            document.getElementById('animal').innerHTML=myanimal;
        }
        function yourinfo3(){
            var age=prompt('춘추가 어떻게 되시는지?');
            console.log(age);
            document.getElementById('youage').innerHTML=age;
        }
    </script>
    <p>반려동물 이름은<mal id="animal"> ?</mal>  입니다.</p>
    <p>당신의 나이는<mal id="youage"> ?</mal>  입니다.</p>


</body>
</html>
