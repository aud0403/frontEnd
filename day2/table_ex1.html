<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-2 Table</title>
</head>
<body>
    <!-- 
        table : 표(행/열, row/column)
        table 태그: 생성태그
            tr태그 : 행 생성
                td태그 : 행안에서 열을 생성
    
    -->
    <!-- width를 %로 설정하면 부모태그를 기준으로 비율 설정. -->
    <table style="width: 70%;">
        <caption>우리반 연락처</caption> <!-- 테이블의 제목 -->
        <tr> <!-- style 속성으로 디자인 프로퍼티 설정하기 -->
            <!-- td대신에 제목 열 일때 th 사용 -->
            <!-- 가운데 정렬, 글꼴 굵게 적용 -->
            <th style="width: 20%;color: blueviolet;">번호</th>
            <th style="width: 30%;color: aqua;">이름</th>
            <th style="width: 50%;color: coral;">연락처</th>
        </tr>
        <tr>
            <td style="border: 1px solid gray;">1</td>
            <td style="border: 1px solid gray;">사나</td>
            <td style="border: 1px solid gray;">010-1234-7898</td>
        </tr>
        <tr>
            <td>2</td>
            <td>미나</td>
            <td>010-4567-2345</td>
        </tr>
    </table>
</body>
</html>
