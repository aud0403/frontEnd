<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- iframe은 inline 그래서 div를 사용하기도 한다.-->
    <!-- inline frame 의 약자 : 현재 문서에 다른 html 문서를 포함시킨다. -->
    <!-- src에 포함시킬문서를 지정합니다.: url (파일, 도메인네임...) -->
    <iframe src="use_idselector.html" frameborder="0"
    style="width:100%; height:400px;"></iframe>
    <!-- iframe height는 %가 부모기준, 부모 body가 height가 설정 안된상태
    그래서 %보다 px를 더 자주 준다, -->

    <!-- http://~ 주소 url 포함도 가능 -->
    <iframe src="http://www.naver.com" frameborder="0"></iframe>
    <!-- 보안상 이유로 deny 거절한다. -->
    <!-- w3schools.com -->
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0"></iframe>
    <!-- a 태그에서 iframe 문서 설정하기 -->
    <p> <!-- 이걸 제일 많이 사용함 -->
        <a href="table_span.html"target="menu1">다른 예제 보기</a> 
        <!-- 링크설정:페이지 이동,target 속성으로 보여질곳 설정 
             예 :target="_blank"는 새로운 탭에서 열기-->
        <iframe src="" frameborder="0" name="menu1" style="width: 100%; height:400px;"></iframe>
    </p>
    <!-- 다른사이트에서 가져오기:공유링크 -->
    <div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XA2YEHn-A8Q" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1582.4322089323657!2d127.
    09707265872194!3d37.51111579999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5a
    7250efe81%3A0x433df2c1fec03b98!2z66Gv642w7JuU65Oc!5e0!3m2!1sko!2skr!4v1630998396876!5m2!1sko!2skr"
     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
