<!DOCTYPE html>

    <!--
       (1) block 요소 태그 : 태그 사용된 다음에 라인이
        p,ul,li,h1~h6,hr,div,table(표 작성)
        p태그는 텍스트 컨텐츠의 문단을 지정하면서 p태그 자체에 여백이 설정되어있다.
        div 태그는 레이아웃(내용이 영역 설정) 기능으로 사용합니다.
       (2) inline 요소 태그 :  태그 사용된 후에 라인을 바꾸지 않음.
        a,img, text format태그(strong,em..), span

        반응형 웹 : 웹문서가 보여지는 뷰의 화면 크기가 달라져도 자동으로 컨텐츠들이 보기 좋게 배치됩니다.
     -->
