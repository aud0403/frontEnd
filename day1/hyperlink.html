<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperText(HyperLink)</title>
    <style>
        /* html 태그는 컨텐츠의 의미와 구조를 표시, html문서의 모양 (디자인요소)은 style 여러속성으로 설정 */
        html{ /* html태그에 적용되는 디자인 속성 */
          margin:0px; padding:0px;
        }
        body{ /* body 태그에 적용되는 디자인 속성 */
            margin:0px; padding:0px;
        }
    </style>
</head>
<body> 
    <!-- 웹문서 사이의 연결(링크)는 a (anchor) 태그 -->
    구글 사이트로 이동 : <a href="https://www.google.com"> Google</a> <!-- href는 링크될 문서의 주소 : (1)도메인 네임-->
    <br>    <!--a태그는 뒤에는 줄바꿈이 안됩니다. br 태그로 줄바꿈합니다.-->
    다음 사이트로 이동 : <a href="https://www.daum.net/"target="blank"> Daum</a>
    <!-- target="blank"는 새탭으로 열기 -->
    <br>
    <b>같은 폴더위치</b>의 파일 이동하기😀 : <a href="mytest.html">mytest.html 보여주기✔</a>
    <!-- 하나의 웹문서 내용이 화면을 벗어날때는 같은 문서의 특정 위치로 이동할수있다. -->
    <br> <a href="#">이동 동작 없음</a>
    <hr>
    <!-- 이미지 포함 시키기: img 태그, 종료 태그없음-->
    <img src="images/IMG_1976.JPG"> <!--images 폴더가 day1폴더 아래 있을때 입니다.이미지 표시 안됨(x.엑박)-->
    <hr>
    <img src="../images/IMG_1976.JPG" width="50%"> <!--윈도우 크기의 50%-->
    <img src="../images/20170716_214541.jpg"width="50%"> <!-- ../는 한단계 상위폴도로 이동(상대경로)-->
    <img src="../images/20170719_232927.jpg"width="50%">
    <hr>
    <!-- 아래 3개의 이미지 너비를 합하면 화면의 90%, 3개가 같은 라인으로 배치됩니다. -->
    <img src="../images/IMG_1976.JPG" width="30%"> <!--윈도우 크기의 50%-->
    <img src="../images/20170716_214541.jpg"width="30%">
    <img src="../images/20170719_232927.jpg"width="30%">
    <!-- 만약에 이미지 너비를 40%로 하면 2개 80 같은 라인으로 배치, 1개는 라인 바꿔 표시됨 -->
    <!-- 그러나 이미지 너비가 50%일때는 합하면 100이 아니라 여백이 있으므로 오버가 되어서 모두
    다른 라인에 표시됩니다. -->
    <hr>
    <!-- div태그로 이미지가 다른 라인에 표시가 됩니다. -->
    <div>    <img src="../images/IMG_1976.JPG" width="30%"> <!--윈도우 크기의 50%-->
    </div>
    <div>    <img src="../images/20170716_214541.jpg"width="30%">
    </div>
    <div>    <img src="../images/20170719_232927.jpg"width="30%">
    </div>
    <!-- 이미지에 a태그 적용하기 -->
    네이버로 이동하기<a href="https://www.naver.com"><img src="../images/IMG_1976.JPG" width="30%">></a>

</body>
</html>
