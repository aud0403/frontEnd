<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--웹접근성 구현을 위해서 텍스트 포맷 사용합니다.: 포멧 테스트하기-->
    <p><b>이것은 굵은 글씨</b></p>
    <p><strong>이것으 중요한 글씨</strong></p>
    <p><i>이것은 기울임꼴이다</i></p>
    <p><em>강조된 기울임꼴+음성에서 특정 단어에 강세를 두고</em></p>
    <p><small>더 작은 텍스트</small></p>
    <p><mark>요소를 표시 강조 하는 텍스트, <em>텍스트 하이라이트</em></mark></p>
    <p><del>일반적으로 삭제된 텍스트</del></p>
    <p><ins>일반적으로 삽입된 텍스트</ins></p>
    <p>이것은<sub>아래 첨자다</sub></p>
    <p>이것은 <sup>위첨자다</sup></p>
    
</body>
</html>
