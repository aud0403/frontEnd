<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            color: aliceblue;
            background-color: black;
            border: 20px solid plum;
            padding: 40px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <h2>박스 모델</h2>
    <p>여기는 박스 모델의위한 설명 란을 위한 테스트 공간이다.</p>
    <div>CSS에서 "박스 모델"이라는 용어는 디자인과 레이아웃에 대해 이야기할 때 사용됩니다.
        CSS 상자 모델은 기본적으로 모든 HTML 요소를 감싸는 상자입니다. 여백, 테두리, 패딩 및 실제 콘텐츠로 구성됩니다. 
        아래 이미지는 상자 모델을 보여줍니다.내용 - 텍스트와 이미지가 표시되는 상자의 내용
        패딩 - 콘텐츠 주변 영역을 지웁니다. 패딩이 투명하다
        테두리 - 패딩과 콘텐츠를 둘러싸는 테두리
        여백 - 테두리 밖의 영역을 지웁니다. 여백이 투명하다
    </div>
    
</body>
</html>
